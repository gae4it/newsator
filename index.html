<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Block all search engines and AI crawlers -->
  <meta name="robots" content="noindex, nofollow, noarchive, nosnippet, noimageindex">
  <meta name="googlebot" content="noindex, nofollow">
  <meta name="bingbot" content="noindex, nofollow">
  <meta name="googlebot-news" content="noindex, nofollow">

  <title>Newsator AI - Educational Project</title>
  <meta name="description" content="Educational news aggregator project - Not for public indexing">
  <meta name="theme-color" content="#2563eb">

  <link rel="icon" type="image/png" href="/favicon.png">
  <link rel="manifest" href="/manifest.json">
  <link rel="apple-touch-icon" href="/favicon.png">

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:title" content="Newsator AI - Real-time News Aggregator">
  <meta property="og:description"
    content="AI-powered news aggregator using Google Gemini with real-time search grounding">
  <meta property="og:site_name" content="Newsator AI">

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary">
  <meta name="twitter:title" content="Newsator AI - Real-time News Aggregator">
  <meta name="twitter:description"
    content="AI-powered news aggregator using Google Gemini with real-time search grounding">

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/index.css">
  <style>
    /* Custom scrollbar for cleaner look */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background: #cbd5e1;
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #94a3b8;
    }

    /* Dark mode scrollbar */
    .dark ::-webkit-scrollbar-thumb {
      background: #475569;
    }

    .dark ::-webkit-scrollbar-thumb:hover {
      background: #64748b;
    }
  </style>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/"
  }
}
</script>

</head>

<body>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
